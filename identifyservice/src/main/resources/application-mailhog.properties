# ===========================================
# CONFIGURACIÓN PARA MAILHOG (DESARROLLO)
# ===========================================
# Este archivo contiene la configuración específica para usar MailHog
# como servidor de correo en desarrollo

# ===========================================
# CONFIGURACIÓN DE EMAIL PARA MAILHOG
# ===========================================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.trust=localhost

# Configuración de la aplicación para emails
app.email.from=noreply@flowlite.local
app.email.verification-url=http://localhost:8080/auth/verify

# ===========================================
# CONFIGURACIÓN DE LOGGING PARA EMAIL
# ===========================================
# Habilitar logging detallado para debugging de emails
logging.level.com.flowlite.identifyservice.infrastructure.services.EmailServiceImpl=DEBUG
logging.level.org.springframework.mail=DEBUG

# ===========================================
# CONFIGURACIÓN DE DESARROLLO
# ===========================================
# Habilitar modo desarrollo para emails
app.email.development-mode=true
