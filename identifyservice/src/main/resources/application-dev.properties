# ===========================================
# CONFIGURACIÓN PARA DESARROLLO
# ===========================================

# Habilitar registro directo para desarrollo
app.registration.direct-enabled=true
app.registration.preregister-enabled=true
app.registration.oauth2-enabled=true

# Configuración de email para desarrollo (opcional)
app.email.from=dev@flowlite.com
app.email.verification-url=http://localhost:8080/auth/verify

# Logging más detallado
logging.level.com.flowlite.identifyservice=DEBUG
logging.level.org.springframework.security=DEBUG

