<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Código de verificación - Recuperación de contraseña</title>
    <style>
      /* Soporte de modo oscuro en clientes modernos */
      @media (prefers-color-scheme: dark) {
        body, table, td {
          background-color: #0d1117 !important;
          color: #f3f4f6 !important;
        }
        h1, p, a {
          color: #f3f4f6 !important;
        }
        .card {
          background-color: #1a1f26 !important;
          border-color: #2d333b !important;
        }
        .footer {
          color: #9ca3af !important;
        }
        .code-box {
          background-color: #2d333b !important;
          border-color: #444c56 !important;
          color: #f3f4f6 !important;
        }
      }
    </style>
  </head>
  <body style="margin:0; padding:0; background-color:#F9FAFB; font-family:Helvetica, Arial, sans-serif;">

    <!-- Outer wrapper -->
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="width:100%; background-color:#F9FAFB; margin:0; padding:0;">
      <tr>
        <td align="center" style="padding:24px;">
          <center>
            <!-- Main container -->
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="width:100%; max-width:600px; margin:0 auto;">
              
              <!-- Card -->
              <tr>
                <td align="center">
                  <!-- Dollar Icon SVG -->
                  <div style="width:100%; text-align:center; margin-bottom:18px;">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:inline-block;">
                      <circle cx="24" cy="24" r="24" fill="#4285F4"/>
                      <text x="24" y="29" text-anchor="middle" dominant-baseline="middle" font-size="28" font-family="Arial, Helvetica, sans-serif" fill="#fff" font-weight="bold">$</text>
                    </svg>
                  </div>
                  <table class="card" role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="width:100%; background-color:#ffffff; border-radius:12px; border:1px solid #E5E7EB; box-shadow:0 4px 18px rgba(16,24,40,0.06); overflow:hidden; margin:0 auto; text-align:center;">
                    <tr>
                      <td style="padding:32px; text-align:center;" align="center">
                        
                        <!-- Title -->
                        <h1 style="margin:0 0 12px 0; font-size:22px; line-height:28px; color:#1F2937; font-weight:600; text-align:center;">
                          Código de verificación
                        </h1>

                        <!-- Description -->
                        <p style="margin:0 0 24px 0; font-size:15px; line-height:22px; color:#4B5563; text-align:center;">
                          Hola {username},<br>
                          Has solicitado recuperar tu contraseña. Usa el siguiente código de verificación:
                        </p>

                        <!-- Code Box -->
                        <div style="margin:24px 0; text-align:center;">
                          <div class="code-box" style="display:inline-block; background-color:#F3F4F6; border:2px solid #E5E7EB; border-radius:8px; padding:16px 24px; font-family:'Courier New', monospace; font-size:24px; font-weight:bold; color:#1F2937; letter-spacing:4px;">
                            {verificationCode}
                          </div>
                        </div>

                        <!-- Instructions -->
                        <p style="margin:16px 0 0 0; font-size:13px; line-height:20px; color:#6B7280; text-align:center;">
                          Este código expirará en {expirationMinutes} minutos.<br>
                          Si no solicitaste este código, ignora este email.
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- Footer -->
              <tr>
                <td align="center" style="padding:18px 0 0 0;">
                  <p class="footer" style="margin:0; font-size:12px; color:#9CA3AF; line-height:18px; text-align:center;">
                    &copy; <span style="color:#1F2937;">Flowlite</span>. Todos los derechos reservados.
                  </p>
                </td>
              </tr>
            </table>
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
