<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase침a - Flowlite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游댏 Recuperar Contrase침a</h1>
            <p>Ingresa tu nueva contrase침a</p>
        </div>
        
        <form id="resetForm" method="POST" action="/auth/reset-password">
            <input type="hidden" name="token" value="{token}">
            
            <div class="form-group">
                <label for="newPassword">Nueva Contrase침a:</label>
                <input type="password" id="newPassword" name="newPassword" required 
                       minlength="8" placeholder="M칤nimo 8 caracteres">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase침a:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Repite tu nueva contrase침a">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Cambiar Contrase침a
            </button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            // Validar que las contrase침as coincidan
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                showMessage('Las contrase침as no coinciden', 'error');
                return false;
            }
            
            // Validar longitud m칤nima
            if (newPassword.length < 8) {
                e.preventDefault();
                showMessage('La contrase침a debe tener al menos 8 caracteres', 'error');
                return false;
            }
            
            // Si todo est치 bien, permitir el env칤o del formulario
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
        });
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
