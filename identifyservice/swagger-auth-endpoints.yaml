openapi: 3.0.3
info:
  title: Identity Service - Authentication API
  description: |
    API para autenticación de usuarios con soporte para:
    - Registro de usuarios tradicional
    - Preregistro con verificación de email
    - Verificación de email desde enlaces
    - Login con credenciales
    - Autenticación OAuth2 con Google
    - Generación de JWT tokens
    - Revocación de tokens con Redis
    - Validación de tokens
    - Gestión de información de usuarios
    - Envío de emails con plantillas HTML
    - Gestión de información personal de usuarios
    - Actualización de datos personales con validaciones
    
    **Endpoints Públicos (sin autenticación):**
    - `/auth/register` - Registrar nuevo usuario
    - `/auth/preregister` - Preregistro con verificación de email
    - `/auth/verify` - Verificar email desde enlace
    - `/auth/login` - Iniciar sesión
    - `/auth/validate` - Validar token JWT
    - `/auth/success` - Página de éxito OAuth2
    - `/auth/error` - Página de error OAuth2
    - `/oauth2/**` - Endpoints OAuth2
    - `/swagger-ui/**` - Documentación Swagger
    - `/v3/api-docs/**` - API Docs
    - `/actuator/**` - Endpoints de monitoreo
    
    **Endpoints Protegidos (requieren autenticación):**
    - `/auth/me` - Obtener información del usuario autenticado
    - `/auth/logout` - Cerrar sesión y revocar token
    - `/user-info/update` - Actualizar información personal del usuario
    - `/user-info/me` - Obtener información personal del usuario
  version: 1.0.0
  contact:
    name: Identity Service Team
    email: support@identifyservice.com

servers:
  - url: http://localhost:8080
    description: Servidor de desarrollo local

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Registrar nuevo usuario
      description: |
        Crea una nueva cuenta de usuario con email, username y contraseña.
        Devuelve un JWT token para autenticación.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              example1:
                summary: Registro básico
                value:
                  username: "johndoe"
                  email: "john@example.com"
                  password: "SecurePassword123"
      responses:
        '200':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Registro exitoso
                  value:
                    access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Error en la petición
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emailExists:
                  summary: Email ya registrado
                  value:
                    error: "El email ya está registrado"
                usernameExists:
                  summary: Username ya en uso
                  value:
                    error: "El username ya está en uso"
                validationError:
                  summary: Error de validación
                  value:
                    error: "Datos de entrada inválidos"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/preregister:
    post:
      tags:
        - Authentication
      summary: Preregistro con verificación de email
      description: |
        Crea un preregistro de usuario que requiere verificación de email antes de activar la cuenta.
        Envía un email con un enlace de verificación que debe ser clickeado para completar el registro.
        El usuario no puede iniciar sesión hasta que verifique su email.
        
        **Flujo de preregistro:**
        1. Usuario envía datos de preregistro
        2. Sistema valida que el email/username no existan
        3. Se crea un registro temporal en Redis con token de verificación
        4. Se envía email con enlace de verificación
        5. Usuario hace clic en el enlace para activar su cuenta
        6. Usuario puede iniciar sesión normalmente
        
        **Diferencias con `/auth/register`:**
        - `/auth/register`: Registro inmediato, usuario puede iniciar sesión
        - `/auth/preregister`: Requiere verificación de email antes de poder iniciar sesión
      operationId: preregisterUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreregisterRequest'
            examples:
              example1:
                summary: Preregistro básico
                value:
                  username: "johndoe"
                  email: "john@example.com"
                  password: "SecurePassword123"
      responses:
        '200':
          description: Preregistro exitoso, email de verificación enviado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreregisterResponse'
              examples:
                success:
                  summary: Preregistro exitoso
                  value:
                    message: "Preregistro exitoso"
                    status: "success"
                    email: "john@example.com"
                    note: "Revisa tu email para verificar tu cuenta. El enlace será válido por 24 horas."
        '400':
          description: Error en la petición
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emailExists:
                  summary: Email ya registrado
                  value:
                    error: "El email ya está registrado"
                usernameExists:
                  summary: Username ya en uso
                  value:
                    error: "El username ya está en uso"
                validationError:
                  summary: Error de validación
                  value:
                    error: "Datos de entrada inválidos"
                preregisterExists:
                  summary: Preregistro pendiente
                  value:
                    error: "Ya existe un preregistro pendiente para este email"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/verify:
    get:
      tags:
        - Authentication
      summary: Verificar email desde enlace
      description: |
        Verifica el email usando el token como parámetro de URL.
        Útil para enlaces en emails. Redirige a una página de éxito.
        **Endpoint PÚBLICO** - No requiere autenticación.
        
        **Flujo de verificación:**
        1. Usuario recibe email con enlace de verificación
        2. Usuario hace clic en el enlace
        3. Sistema valida el token y activa la cuenta
        4. Se elimina el preregistro temporal de Redis
        5. Usuario puede iniciar sesión normalmente
        
        **Respuesta:**
        - Éxito: Página HTML de confirmación
        - Error: Página HTML de error con mensaje descriptivo
      operationId: verifyEmail
      parameters:
        - name: token
          in: query
          description: Token de verificación del email
          required: true
          schema:
            type: string
            example: "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJqb2huZG9lIiwiZW1haWwiOiJqb2huQGV4YW1wbGUuY29tIiwidHlwZSI6InZlcmlmaWNhdGlvbiIsImlhdCI6MTUxNjIzOTAyMiwiZXhwIjoxNTE2MzI1NDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
      responses:
        '200':
          description: Verificación exitosa
          content:
            text/html:
              schema:
                type: string
                description: Página HTML de confirmación
              examples:
                success:
                  summary: Página de éxito
                  value: |
                    <!DOCTYPE html>
                    <html>
                    <head><title>¡Cuenta activada con éxito!</title></head>
                    <body>
                      <h1>¡Cuenta activada con éxito!</h1>
                      <p>Tu cuenta ha sido activada correctamente.<br>Ya puedes iniciar sesión y disfrutar de todos los beneficios.</p>
                    </body>
                    </html>
        '400':
          description: Token inválido o expirado
          content:
            text/html:
              schema:
                type: string
                description: Página HTML de error
              examples:
                invalidToken:
                  summary: Token inválido
                  value: |
                    <!DOCTYPE html>
                    <html>
                    <head><title>Error de verificación</title></head>
                    <body>
                      <h1>Error de verificación</h1>
                      <p>El enlace de verificación es inválido o ha expirado. Por favor, solicita un nuevo enlace de verificación.</p>
                    </body>
                    </html>
                expiredToken:
                  summary: Token expirado
                  value: |
                    <!DOCTYPE html>
                    <html>
                    <head><title>Error de verificación</title></head>
                    <body>
                      <h1>Error de verificación</h1>
                      <p>El enlace de verificación ha expirado. Por favor, solicita un nuevo enlace de verificación.</p>
                    </body>
                    </html>

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Iniciar sesión
      description: |
        Autentica un usuario existente con username/email y contraseña.
        Devuelve un JWT token para autenticación.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              example1:
                summary: Login con username
                value:
                  username: "johndoe"
                  password: "SecurePassword123"
              example2:
                summary: Login con email
                value:
                  username: "john@example.com"
                  password: "SecurePassword123"
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Login exitoso
                  value:
                    access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidCredentials:
                  summary: Credenciales incorrectas
                  value:
                    error: "Credenciales inválidas"
        '400':
          description: Error en la petición
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Cerrar sesión y revocar token
      description: |
        Invalida el token JWT del usuario, cerrando su sesión de forma segura.
        El token se agrega a Redis (blacklist) para evitar su reutilización.
        Requiere header Authorization: Bearer TOKEN.
      operationId: logoutUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Sesión cerrada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Sesión cerrada exitosamente"
                  status:
                    type: string
                    example: "success"
                  note:
                    type: string
                    example: "El token ha sido revocado y ya no es válido"
        '401':
          description: Token inválido o expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Token no proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/validate:
    get:
      tags:
        - Authentication
      summary: Validar token JWT
      description: |
        Verifica si un token JWT es válido y no está revocado.
        Útil para verificar el estado de un token antes de usarlo.
        Consulta Redis para verificar si el token está en la blacklist.
      operationId: validateToken
      parameters:
        - name: token
          in: query
          description: JWT token a validar
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Token válido y activo
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
                  revoked:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Token válido y activo"
                  status:
                    type: string
                    example: "active"
                  username:
                    type: string
                    example: "johndoe"
                  userId:
                    type: string
                    example: "123e4567-e89b-12d3-a456-426614174000"
                  note:
                    type: string
                    example: "Token puede ser usado para autenticación"
        '401':
          description: Token inválido o revocado
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: false
                  revoked:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Token revocado - no puede ser usado"
                  status:
                    type: string
                    example: "revoked"
        '400':
          description: Error en la validación
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: false
                  revoked:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Error al validar token: Token malformado"
                  status:
                    type: string
                    example: "error"

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Obtener información del usuario autenticado
      description: |
        Devuelve la información del usuario basada en el token JWT proporcionado en el header Authorization.
        Incluye ID, username, email y estado del token.
        Requiere header Authorization: Bearer TOKEN.
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Información del usuario obtenida
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    example: "123e4567-e89b-12d3-a456-426614174000"
                  username:
                    type: string
                    example: "johndoe"
                  tokenStatus:
                    type: string
                    example: "active"
                  message:
                    type: string
                    example: "Información del usuario obtenida exitosamente"
        '401':
          description: Token inválido o revocado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Token no proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/success:
    get:
      tags:
        - OAuth2
      summary: Página de éxito de autenticación OAuth2
      description: |
        Endpoint de fallback para navegadores. Las aplicaciones móviles reciben el token
        a través del URL scheme personalizado: flowliteapp://auth/success?token=JWT_TOKEN
      operationId: oauth2Success
      parameters:
        - name: token
          in: query
          description: JWT token generado
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Página de éxito mostrada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Autenticación OAuth2 exitosa"
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  mobile_redirect:
                    type: string
                    example: "flowliteapp://auth/success?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  note:
                    type: string
                    example: "Las aplicaciones móviles reciben este token a través del URL scheme personalizado"
        '400':
          description: Token no proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/error:
    get:
      tags:
        - OAuth2
      summary: Página de error de autenticación OAuth2
      description: |
        Endpoint de fallback para navegadores. Las aplicaciones móviles reciben el error
        a través del URL scheme personalizado: flowliteapp://auth/error?message=ERROR_MESSAGE
      operationId: oauth2Error
      parameters:
        - name: message
          in: query
          description: Mensaje de error
          required: false
          schema:
            type: string
      responses:
        '400':
          description: Error en la autenticación OAuth2
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error en la autenticación OAuth2"
                  message:
                    type: string
                    example: "Error desconocido"
                  mobile_redirect:
                    type: string
                    example: "flowliteapp://auth/error?message=Error%20desconocido"
                  note:
                    type: string
                    example: "Las aplicaciones móviles reciben este error a través del URL scheme personalizado"

  /oauth2/authorization/google:
    get:
      tags:
        - OAuth2
      summary: Iniciar autenticación OAuth2 con Google
      description: |
        Inicia el flujo de autenticación OAuth2 con Google.
        Redirige al usuario a Google para autorización.
        Después de autorizar, Google redirige de vuelta con un código de autorización.
      operationId: initiateGoogleOAuth2
      responses:
        '302':
          description: Redirección a Google para autorización
          headers:
            Location:
              description: URL de autorización de Google
              schema:
                type: string
                example: "https://accounts.google.com/oauth/authorize?client_id=..."
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /login/oauth2/code/google:
    get:
      tags:
        - OAuth2
      summary: Callback de OAuth2 Google
      description: |
        Endpoint de callback que Google llama después de la autorización.
        Procesa el código de autorización y genera un JWT token.
        Este endpoint es llamado automáticamente por Google, no por el cliente.
      operationId: handleGoogleOAuth2Callback
      parameters:
        - name: code
          in: query
          description: Código de autorización de Google
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: Estado para prevenir ataques CSRF
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Autenticación OAuth2 exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: OAuth2 exitoso
                  value:
                    access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Error en el código de autorización
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user-info/update:
    put:
      tags:
        - User Information
      summary: Actualizar información personal del usuario
      description: |
        Permite al usuario autenticado actualizar su información personal.
        Incluye validaciones de unicidad para número de identificación y teléfono.
        Requiere header Authorization: Bearer TOKEN.
        
        **Campos obligatorios:**
        - primerNombre: Primer nombre del usuario
        - primerApellido: Primer apellido del usuario  
        - telefono: Número de teléfono (10-15 dígitos)
        - numeroIdentificacion: Número de identificación (6-20 dígitos)
        - tipoIdentificacion: Tipo de identificación (CC, CE, PA, TI, RC, NIT)
        
        **Campos opcionales:**
        - segundoNombre: Segundo nombre del usuario
        - segundoApellido: Segundo apellido del usuario
        - direccion: Dirección del usuario
        - ciudad: Ciudad del usuario
        - departamento: Departamento del usuario
        - pais: País del usuario
        - fechaNacimiento: Fecha de nacimiento
        - genero: Género del usuario
        - estadoCivil: Estado civil del usuario
        - ocupacion: Ocupación del usuario
        
        **Validaciones:**
        - Número de identificación único en el sistema
        - Teléfono único en el sistema
        - Tipos de identificación válidos para Colombia
      operationId: updateUserInfo
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserInfoRequest'
            examples:
              example1:
                summary: Actualización completa
                value:
                  primerNombre: "Juan"
                  segundoNombre: "Carlos"
                  primerApellido: "García"
                  segundoApellido: "López"
                  telefono: "3001234567"
                  direccion: "Calle 123 #45-67"
                  ciudad: "Bogotá"
                  departamento: "Cundinamarca"
                  pais: "Colombia"
                  fechaNacimiento: "1990-05-15"
                  numeroIdentificacion: "12345678"
                  tipoIdentificacion: "CC"
                  genero: "Masculino"
                  estadoCivil: "Soltero"
                  ocupacion: "Ingeniero"
              example2:
                summary: Actualización mínima
                value:
                  primerNombre: "María"
                  primerApellido: "Rodríguez"
                  telefono: "3109876543"
                  numeroIdentificacion: "87654321"
                  tipoIdentificacion: "CE"
      responses:
        '200':
          description: Información personal actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoUpdateResponse'
              examples:
                success:
                  summary: Actualización exitosa
                  value:
                    message: "Información personal actualizada exitosamente"
                    userInfo:
                      id: "1a3ec2da-5cfa-45df-b9a0-764db8fde346"
                      userId: "7160fc51-692d-4760-9fbe-6a69591bd8d2"
                      nombreCompleto: "Juan Carlos García López"
                      telefono: "3001234567"
                      ciudad: "Bogotá"
                      departamento: "Cundinamarca"
                      numeroIdentificacion: "12345678"
                      tipoIdentificacion: "Cédula de Ciudadanía"
                      isComplete: true
        '400':
          description: Datos inválidos o errores de validación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validationError:
                  summary: Error de validación
                  value:
                    error: "Datos inválidos"
                    message: "El primer nombre es obligatorio"
                invalidPhone:
                  summary: Teléfono inválido
                  value:
                    error: "Datos inválidos"
                    message: "El teléfono debe contener solo números y tener entre 10 y 15 dígitos"
                invalidIdentification:
                  summary: Identificación inválida
                  value:
                    error: "Datos inválidos"
                    message: "El número de identificación debe contener solo números y tener entre 6 y 20 dígitos"
        '401':
          description: No autorizado: token inválido o no proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidToken:
                  summary: Token inválido
                  value:
                    error: "Token inválido"
                    message: "El token proporcionado no es válido"
                missingToken:
                  summary: Token no proporcionado
                  value:
                    error: "Token requerido"
                    message: "Se requiere un token de autorización"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                userNotFound:
                  summary: Usuario no encontrado
                  value:
                    error: "Usuario no encontrado"
                    message: "No se encontró el usuario especificado"
        '409':
          description: Conflicto: número de identificación o teléfono ya en uso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                identificationConflict:
                  summary: Identificación en uso
                  value:
                    error: "Conflicto de datos"
                    message: "El número de identificación ya está en uso por otro usuario"
                phoneConflict:
                  summary: Teléfono en uso
                  value:
                    error: "Conflicto de datos"
                    message: "El número de teléfono ya está en uso por otro usuario"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user-info/me:
    get:
      tags:
        - User Information
      summary: Obtener información personal del usuario
      description: |
        Devuelve la información personal completa del usuario autenticado.
        Incluye datos personales, identificación, ubicación y metadatos.
        Requiere header Authorization: Bearer TOKEN.
        
        **Respuesta incluye:**
        - Información personal básica (nombres, apellidos)
        - Datos de contacto (teléfono, dirección)
        - Información de identificación
        - Datos adicionales (género, estado civil, ocupación)
        - Metadatos (fechas de creación/actualización, estado)
        - Indicador de completitud de información
        
        **Casos de respuesta:**
        - 200: Usuario con información personal registrada
        - 404: Usuario sin información personal (primera consulta)
      operationId: getUserInfo
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Información personal obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
              examples:
                completeInfo:
                  summary: Usuario con información completa
                  value:
                    userInfo:
                      id: "1a3ec2da-5cfa-45df-b9a0-764db8fde346"
                      userId: "7160fc51-692d-4760-9fbe-6a69591bd8d2"
                      primerNombre: "Juan"
                      segundoNombre: "Carlos"
                      primerApellido: "García"
                      segundoApellido: "López"
                      telefono: "3001234567"
                      direccion: "Calle 123 #45-67"
                      ciudad: "Bogotá"
                      departamento: "Cundinamarca"
                      pais: "Colombia"
                      fechaNacimiento: "1990-05-15"
                      numeroIdentificacion: "12345678"
                      tipoIdentificacion: "Cédula de Ciudadanía"
                      genero: "Masculino"
                      estadoCivil: "Soltero"
                      ocupacion: "Ingeniero"
                      nombreCompleto: "Juan Carlos García López"
                      isComplete: true
                      activo: true
                      createdAt: "2025-10-25T19:44:48.558755"
                      updatedAt: "2025-10-25T19:49:40.123456"
        '401':
          description: No autorizado: token inválido o no proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidToken:
                  summary: Token inválido
                  value:
                    error: "Token inválido"
                    message: "El token proporcionado no es válido"
                missingToken:
                  summary: Token no proporcionado
                  value:
                    error: "Token requerido"
                    message: "Se requiere un token de autorización"
        '404':
          description: Información personal no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                noInfo:
                  summary: Usuario sin información personal
                  value:
                    error: "Información no encontrada"
                    message: "El usuario no tiene información personal registrada"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


