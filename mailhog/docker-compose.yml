version: '3.8'

services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: flowlite-mailhog
    ports:
      - "1025:1025"  # SMTP server port
      - "8025:8025"  # Web UI port
    environment:
      - MH_STORAGE=memory
    networks:
      - flowlite-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  flowlite-network:
    driver: bridge
