version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: transactions_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: transactions_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: transactions_api
    environment:
      DATABASE_URL: mysql+aiomysql://user:password@mysql:3306/transactions_db
      JWT_SECRET_KEY: your-secret-key-here
      JWT_ALGORITHM: HS256
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
